<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <div class="calculator">
        <div class="advanced">
            <div class="advanced-buttons">
              <div class="advanced-button">
                <button>sin</button>
              </div>
              <div class="advanced-button">
                <button>cos</button>
              </div>
              <div class="advanced-button">
                <button>tan</button>
              </div>
              <div class="advanced-button">
                <button>x<sup>y</sup></button>
              </div>
              <div class="advanced-button">
                <button>&#8730x</button>
              </div>
              <div class="advanced-button">
                <button>x!</button>
              </div>
              <div class="advanced-button">
                <button>1/x</button>
              </div>
              <div class="advanced-button">
                <button>&#8508</button>
              </div>
            </div>
          </div>
      <div class="default">
        <div class="input">
          <input
            type="text"
            name="number-input"
            id="number-input"
            class="form-control"
          />
        </div>
        <div class="buttons">
          <div class="button operation">
            <button>C</button>
          </div>
          <div class="button operation">
            <button>%</button>
          </div>
          <div class="button operation">
            <button>/</button>
          </div>
          <div class="button operation">
            <button>*</button>
          </div>
          <div class="button number">
            <button>7</button>
          </div>
          <div class="button number">
            <button>8</button>
          </div>
          <div class="button number">
            <button>9</button>
          </div>
          <div class="button operation">
            <button>+</button>
          </div>
          <div class="button number">
            <button>4</button>
          </div>
          <div class="button number">
            <button>5</button>
          </div>
          <div class="button number">
            <button>6</button>
          </div>
          <div class="button operation">
            <button>-</button>
          </div>
          <div class="button number">
            <button>1</button>
          </div>
          <div class="button number">
            <button>2</button>
          </div>
          <div class="button number">
            <button>3</button>
          </div>
          <div class="button operation">
            <button>,</button>
          </div>
          <div class="button number">
            <button>0</button>
          </div>
          <div class="button" id="equal-button">
            <button>=</button>
          </div>
          <div class="button">
            <input type="checkbox" name="check" id="check" />
            <label for="check" id="check-label"></label>
          </div>
        </div>
      </div>
      
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
